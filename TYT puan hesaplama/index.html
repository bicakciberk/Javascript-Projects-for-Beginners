<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tyt Puan Hesaplama</title>
</head>

<body>
    <div class="contanier">
        <h2>TYT PUAN HESAPLAMA</h2>
        <table>
            <tr>
                <th>Dersler</th>
                <th>Doğru Sayısı</th>
                <th>Yanlış Sayısı</th>
            </tr>
            <tr>
                <td>Türkçe</td>
                <td>
                    <input id="turkceD" type="number">
                </td>
                <td>
                    <input id="turkceY" type="number">
                </td>
            </tr>
            <tr>
                <td>Sosyal Bilimler</td>
                <td>
                    <input id="sosyalD" type="number">
                </td>
                <td>
                    <input id="sosyalY" type="number">
                </td>
            </tr>
            <tr>
                <td>Matematik</td>
                <td>
                    <input id="matematikD" type="number">
                </td>
                <td>
                    <input id="matematikY" type="number">
                </td>
            </tr>
            <tr>
                <td>Fen Bilimleri</td>
                <td>
                    <input id="fenD" type="number">
                </td>
                <td>
                    <input id="fenY" type="number">
                </td>
            </tr>
            <tr>
                <td id="puan">Puanınız:</td>
                <td id="toplamD">Doğru Sayısı</td>
                <td id="toplamY">Yanlış Sayısı</td>
            </tr>
        </table>
        <div class="diploma">
            <h3>Okul Puanınızı Giriniz</h3>
            <input id="okulPuani" type="number">
        </div>
        <h4>Not: Ham puana 100 ve OBP ((Okul Puanı*5)*0.12) eklenerek hesaplanmıştır.</h4>
        <div class="button">
            <button id="hesapla">HESAPLA</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
