<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="w-screen h-screen flex flex-col justify-center items-center">
    <div class="container flex flex-col items-center m-5 w-full max-w-xl medium:max-w-md small:max-w-xs">
        <input class=" placeholder:text-blue py-4 px-2 max-w-xl w-full bg-yellow" type="text"
            placeholder="search username" id="search">
            <button id="btn" class=" mt-5 py-2 px-2 max-w-xl w-full bg-blue text-yellow hover:bg-yellow hover:text-blue duration-200">Submit</button>
        <div class="main hidden justify-center my-5 w-full max-w-xl medium:max-w-md small:max-w-xs text-lg medium:flex-col medium:items-center small:text-sm">
            <div class="left">
                <img id="img" class="w-150px sm:w-100px rounded-full" src="#">
                <a target="_blank" id="visit" href="#">
                    <button class="w-150px py-2 bg-yellow mt-5 duration-200 hover:bg-blue hover:text-yellow">Visit</button>
                </a>
            </div>
            <div class="right flex flex-col ml-20 medium:mt-5">
                <p class="text-blue">Username: <span id="username" class="text-black"></span></p>
                <p class="text-blue">Full Name: <span id="fullName" class="text-black"></span></p>
                <p class="text-blue">Followers: <span id="followers" class="text-black"></span></p>
                <p class="text-blue">Following: <span id="following" class="text-black"></span></p>
                <p class="text-blue">Public Repos: <span id="repos" class="text-black"></span></p>
                <p class="text-blue">Blog: <span id="blog" class="text-black"></span></p>
                <p class="text-blue">Bio: <span id="bio" class="text-black max-w-400px"></span></p>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: '#FFCE73',
                        blue: '#5A9BD4',
                        black: '#0f0f0f',
                        white: '#fefefe'
                    },
                    spacing: {
                        '5px': '5px',
                        '100px': '100px',
                        '150px': '150px',
                        '400px': '400px',
                    }
                },
                screens: {
                    'medium': { 'max': '591px' },
                    'small': { 'max': '472px' },
                }
            }
        }
    </script>
</body>

</html>
