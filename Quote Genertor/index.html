<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="w-screen h-screen flex flex-col items-center justify-center">

    <div class="container flex justify-center items-center w-screen h-screen p-5">
        <button class=" btn absolute right-20 top-10 sm:right-10 ">Random</button>
        <div class="left bg-yellow h-562px w-1"></div>
        <div class="right flex flex-col mx-10">
            <div class="main font-medium text-xl sm:text-lg">
                <p class="mt-2" id="setup">A grocery store cashier asked if I would like my milk in a bag.</p>
                <p class="mt-2" id="punchline">
                    "I told her 'No, thanks. The carton works fine.'"</p>
            </div>
            <div
                class="btn header p-3 flex justify-between items-center cursor-pointer mt-10 hover:bg-darkGray duration-200 hover:text-white text-lg sm:text-base">
                <div class="left">
                    <p class="mt-2" id="id"># 405</p>
                    <p class="mt-2" id="type">General</p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: '#F7DF94',
                        gray: '#4F4F4F',
                        darkGray: '#333333',
                        black: '#000000',
                        white: '#fefefe',
                    },
                    spacing: {
                        '562px': '562px',
                    }
                },
                screens: {
                    'sm': { 'max': '425px' },
                }
            }
        }
    </script>
</body>

</html>
